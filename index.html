<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gousia - DevOps Engineer Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://www.shutterstock.com/image-vector/devops-software-development-operations-infinity-600nw-1708988224.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.4); /* transparent dark overlay */
      border: 3px solid #f39c12; /* golden border */
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .name {
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 4px;
    }

    .title {
      font-size: 1.5rem;
      font-style: italic;
      text-align: center;
      margin-bottom: 4px;
    }

    .experience {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 18px;
    }

    hr {
      border: 1.5px solid #f39c12;
      width: 70%;
      margin: 0 auto 25px auto;
    }

    .skills {
      font-size: 1.25rem;
    }

    .skills h3 {
      margin-bottom: 10px;
      font-size: 1.6rem;
      color: #ffd700;
    }

    .skills ul {
      list-style-type: disc;
      padding-left: 25px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">Gousia</div>
    <div class="title">DevOps Engineer</div>
    <div class="experience">3 years of experience</div>
    <hr />
    <div class="skills">
      <h3>Skills</h3>
      <ul>
        <li>Jenkins</li>
        <li>Docker</li>
        <li>Kubernetes</li>
        <li>Git</li>
        <li>GitHub</li>
        <li>Ansible</li>
        <li>Linux</li>
        <li>AWS</li>
        <li>Azure</li>
      </ul>
    </div>
  </div>
</body>
</html>
